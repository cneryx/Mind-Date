<!DOCTYPE html>
<html lang='en'>
    <head>
    <meta charset='utf-8' />

    <link href="static/fullcalendar/packages/core/main.css" rel='stylesheet' />
    <link href="static/fullcalendar/packages/daygrid/main.css" rel='stylesheet' />
    <link href="static/fullcalendar/packages/timegrid/main.css" rel='stylesheet' />

    <script src="static/fullcalendar/packages/core/main.js"></script>
    <script src="static/fullcalendar/packages/interaction/main.js"></script>
    <script src="static/fullcalendar/packages/daygrid/main.js"></script>
    <script src="static/fullcalendar/packages/timegrid/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var testEvent = document.getElementById('event');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: [ 'dayGrid', 'interaction', 'timeGrid'], // an array of strings!

                droppable: true,
                editable: true,
                dateClick: function() {
                    alert('a day has been clicked!')
                    console.log(this.events);
                },
                drop: function(dropInfo) {
                    console.log("WTF");
                },
                selectable: true,
                events: [
                    {
                        title: 'Meetxyz',
                        url: 'http://xyzvideos.xyz/',
                        start: '2019-08-20'
                    }
                ]
            });

            calendar.render();


            new FullCalendarInteraction.Draggable(testEvent, {
                eventData: {
                    title: 'my event',
                    duration: '02:00',
                    startTime: '12:00'
                }
            });
        });

    </script>
    </head>
    <body>
        <div id ='event'>AAA|HHH</div>
        <div id='calendar'></div>

    </body>
</html>
